<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>To-Do List</title>
	<link rel="stylesheet" href="src/styles.css"></link>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat&display=swap" rel="stylesheet">
	<script src="src/index.js"></script>
</head>
<body id="body">
	<div class="main-container-border">
		<div class="main-container">
			<div class="main-content">
				<h1>TODO</h1>
				<h2>Created by Gabriel Coates</h2>

				<div class="divider"></div>

				<div class="add-task-component">
					<div class="form-labels">
						<p class="stretch">Name</p>
						<p class="stretch">Priority</p>
						<p class="stretch">Submit</p>
					</div>

					<div class="form-input">
						<input class="stretch input-item stylized-box" id="task-name-input"text">

						<select class="stretch input-item stylized-box" id="task-priority-input" name="priority">
							<option value="LOW">Low Priority</option>
							<option value="MED">Medium Priority</option>
							<option value="HIGH">High Priority</option>
							<option value="CRIT">Critical Priority</option>
						</select>

						<button id="add-task-btn" class="stretch input-item stylized-button">Add</button>
					</div>
				</div>

				<div class="divider"></div>

				<div class="todo-container" id="todo-container">
				</div>
			</div>
		</div>
	</div>

	<script>
		let itemsRemoved = 0;

		function RemoveTask(taskCount, taskName, taskPriority) {
			document.getElementById("todo-container").removeChild(document.getElementById(`${taskCount}-obj`));
			
			const data = localStorage.getItem("userData");
			const userData = JSON.parse(data);

			itemsRemoved += 1;

			userData["tasks"].splice(taskCount - itemsRemoved, 1);

			// Store the object into storage
			localStorage.setItem("userData", JSON.stringify(userData));
		}
	</script>
</body>
</html>
